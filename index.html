---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <!--<a href="{{ post.url | prepend: site.baseurl }}" class="post-link">-->
          <!--<p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>-->
          <!--<h3 class="h2 post-title" {% if post.is_arabic %} dir="rtl" {% endif %} >{{ post.title }}</h3>-->
          <!--<p class="post-summary" {% if post.is_arabic %} dir="rtl" {% endif %} >{{ post.summary }}</p>-->
        <!--</a>-->
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h3 class="h2 post-title">{{ post.title }}</h3></a>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
